<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooey Text animation</title>
</head>

<style>
    @keyframes fade {
  from { opacity: 0 }
  to   { opacity: 1 }
}

@keyframes combine {
  to { 
    filter: blur(10px) contrast(30); 
  }
}

h1 {
  animation: fade 4s linear forwards;
  /* be opacity 1 until 45%, 45%-55% fade out and hold til 90%, come back in for last 10% */
  animation-timing-function: linear(1 45%, 0 55% 90%, 0 100%);
  
  &:nth-child(2) {
    /* be opacity 0 until 45%, 45%-55% fade in and hold til 90%, go back out */
    animation-timing-function: linear(0 45%, 1 55% 90%, 1 100%);
  } 
}

section {
  background: white; /* required */
  animation: combine 4s linear forwards;
  /* blur and contrast (up and down) with the intervals the h1s crossfade */
  animation-timing-function: linear(0, 0 45%, 1 50%, 0 55% 90%, 0 95%, 0 100%);
  
  padding: 50px;
  display: grid;
  place-items: center;
  
  > * {
    grid-area: 1 / 1;
  }
}

  :root {
    view-transition-name: none;
  }
  
  h1 {
    font-size: 100px;
  }


  * {
    box-sizing: border-box;
    margin: 0;
  }

  html {
    block-size: 100%;
    color-scheme: light;
  }

  body {
    min-block-size: 100%;
    font-family: system-ui, sans-serif;

    display: grid;
    place-content: center;
    gap: 1rem;
    padding: 1rem;
  }

</style>
<body>
<section>
    <h1>Bologna</h1>
    <h1>The Running Man</h1>
</section>
</body>
</html>
